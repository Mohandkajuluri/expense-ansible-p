- name: Disable nodejs default version
  ansible.builtin.shell: dnf module disable nodejs -y

- name: Enable nodejs:18 version
  ansible.builtin.shell: dnf module enable nodejs:18 -y

- name: install node js
  ansible.builtin.dnf:
    name: nodejs
    state: present

- name: copy backend service file
  ansible.builtin.copy:
    src: backend.service
    dest: /etc/systemd/system/backend.service

- name: add application user
  ansible.builtin.user:
    name: expense

- name: delete old app directory
  ansible.builtin.file:
    path: /app
    state: absent

- name: create app directory
  ansible.builtin.file:
    path: /app
    state: directory

- name: download and extract old app content
  ansible.builtin.unarchive:
    src: https://expense-artifacts.s3.amazonaws.com/backend.zip
    dest: /app
    remote_src: yes

- name: download dependencies
  ansible.builtin.shell: npm install
  args:
    chdir: /app

- name: install mysql client
  ansible.builtin.dnf:
    name: mysql
    state: present

- name: load schema
  ansible.builtin.shell: mysql -h mysql-dev.mdkajuluri.com -uroot -p{{MYSQL_ROOT_PASSWORD}} < /app/schema/backend.sql

- name: start backend service
  ansible.builtin.systemd:
    name: backend
    start: restarted
    enabled: yes
    daemon-reload: yes

